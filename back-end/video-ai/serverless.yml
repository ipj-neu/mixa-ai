org: ipj31
app: video-ai
service: video-ai

frameworkVersion: "3"

useDotenv: true

provider:
  name: aws
  runtime: python3.11
  region: us-east-1
  environment:
    STAGE: ${opt:stage, self:provider.stage}
  httpApi:
    authorizers:
      cognitoAuthorizer:
        identitySource: $request.header.Authorization
        issuerUrl: https://cognito-idp.${opt:region, self:provider.region}.amazonaws.com/${param:cognitoUserPoolId}
        audience:
          - ${param:cognitoUserPoolClientId}
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "dynamodb:*"
          Resource: "*"

package: 
  individually: true
  patterns:
    - "!venv/**"
    - "!**/__pychache__/**"

plugins:
  - serverless-offline
  - serverless-python-requirements
  - serverless-dotenv-plugin

functions:
  testing:
    handler: src.handler.testing
    events:
      # TODO add authorizer
      - httpApi: 
          path: /testing
          method: POST

custom:
  pythonRequirements:
    zip: true
    slim: true
    noDeploy:
      - boto3
      - botocore
    pipCmdExtraArgs:
      - --platform manylinux2014_x86_64