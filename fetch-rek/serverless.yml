org: ipj31
app: video-ai
service: fetch-rek

frameworkVersion: "3"

provider:
  name: aws
  runtime: python3.11
  region: us-east-1
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "s3:GetObject"
          Resource: "*"
        - Effect: "Allow"
          Action:
            - "rekognition:StartLabelDetection"
            - "rekognition:StartFaceDetection"
            - "rekognition:StartSegmentDetection"
          Resource: "*"
        - Effect: "Allow"
          Action:
            - "iam:PassRole"
          Resource: "*"

functions:
  fetch-rek:
    name: fetch-rek-${opt:stage, self:provider.stage}
    handler: handler.start_job
    environment:
      REKOGNITION_ROLE_ARN: ${param:rekRole}
      REKOGNITION_TOPIC_ARN: ${param:rekSNSTopic}
      VIDEO_BUCKET: ${param:videosS3Name}

resources:
  Outputs:
    startJobLambdaArn:
      Value:
        Fn::GetAtt:
          - FetchDashrekLambdaFunction
          - Arn
